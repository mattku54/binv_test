{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <h1>Reset Password</h1>
    <form action="/reset" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="E-mail" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Send Reset Link</button>
    </form>
{% endblock %}
